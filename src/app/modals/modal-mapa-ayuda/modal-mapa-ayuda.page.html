<ion-header class="headerPages">
  <ion-toolbar>
    <ion-title>Mapa Ayuda OrientaciÃ³n </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" expand="block" fill="clear" shape="round">
        <ion-icon slot="end" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid no-border>
    <ion-row>
      <ion-col size="12">
        <div id="map"></div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" class="contBtnAyuda">
        <p>Deslice hacia la izquierda para ver las opciones.</p>
        <ion-list>

          <ion-item-sliding *ngFor="let entidad of dataEntidades">
            <ion-item>
              <ion-label>{{entidad['nombre_enti']}}<br>
                <p>{{entidad['direccion_enti']}} {{entidad['barrio_enti']}}</p>
              </ion-label>
              <ion-icon slot="end" name="arrow-back-circle-outline"></ion-icon>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option color="primary" (click)="RealizaLlamada(entidad['telefono_enti'])"><ion-icon name="call-outline"></ion-icon></ion-item-option>
              <ion-item-option color="success" (click)="RealizaLlamada(entidad['celular_enti'])"><ion-icon name="phone-portrait-outline"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
